<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        footer {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: center;
            margin-top: 40px;
        }
        header img {
            height: 50px;
        }
    </style>
</head>

<body class="container mt-5">

<h2 class="mb-4">Registrar Nuevo Auto</h2>

<form th:action="@{/autos/guardar}" th:object="${auto}" method="post" class="row g-3">

    <div class="col-md-6">
        <label for="modelo" class="form-label">Modelo</label>
        <input type="text" class="form-control" id="modelo" th:field="*{modelo}" required>
    </div>

    <div class="col-md-6">
        <label for="color" class="form-label">Color</label>
        <input type="text" class="form-control" id="color" th:field="*{color}">
    </div>

    <div class="col-md-6">
        <label for="kilometraje" class="form-label">Kilometraje</label>
        <input type="text" class="form-control" id="kilometraje" th:field="*{kilometraje}">
    </div>

    <div class="col-md-3">
        <label for="costo_por_dia" class="form-label">Costo por dia</label>
        <input type="number" step="any" class="form-control" id="costo_por_dia" th:field="*{costoPorDia}">
    </div>

    <div class="col-12">
        <a th:href="@{/autos/listar}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
