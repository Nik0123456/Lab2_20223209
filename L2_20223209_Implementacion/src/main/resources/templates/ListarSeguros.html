<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listar Sedes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    footer {
      background-color: #f8f9fa;
      padding: 1rem;
      text-align: center;
      margin-top: 40px;
    }
    header img {
      height: 50px;
    }
  </style>
</head>

<body class="container mt-5">

<h2 class="mt-4">Lista de seguros</h2>

<div class="mb-3">
  <a href="/seguros/crear" class="btn btn-primary">Nueva sede</a>
</div>

<table class="table table-bordered">
  <thead class="table-light">
  <tr>
    <th>Id Seguro</th>
    <th>Empresa aseguradora</th>
    <th>Cobertura maxima</th>
    <th>Tarifa</th>
    <th>Editar</th>
    <th>Eliminar</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="seguro : ${listaSeguros}">
    <td th:text="${seguro.getIdSeguro()}">IdSeguro</td>
    <td th:text="${seguro.getEmpresaAseguradora()}">Empresa aseguradora</td>
    <td th:text="${seguro.getCoberturaMaxima()}">Cobertura maxima</td>
    <td th:text="${seguro.getTarifa()}">Tarifa</td>
    <td>
      <a th:href="@{/seguros/editar(id=${seguro.getIdSeguro()})}"
         class="btn btn-sm btn-danger">Editar</a>
    </td>
    <td>
      <a th:href="@{/seguros/eliminar(id=${seguro.getIdSeguro()})}" class="btn btn-sm btn-danger"
         onclick="return confirm('Â¿Seguro?')">Borrar</a>
    </td>
  </tr>
  </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
